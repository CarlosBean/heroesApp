<h1>Heroes</h1>
<hr>

<div class="row">
    <div class="col-md-12 text-right">
        <button
            [routerLink]="['/heroe', 'nuevo']"
            class="btn btn-outline-primary"
        >
            Nuevo heroe
        </button>
    </div>
</div>
<br>
<br>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="table-responsive table-hover">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Casa</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let key of heroes | keys; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{ heroes[key].nombre }}</td>
                        <td>{{ heroes[key].casa }}</td>
                        <td>
                            <button
                                [routerLink]="['/heroe', key ]"
                                class="btn btn-outline-success"
                            >
                                <i class="far fa-edit fa-lg"></i>
                                Editar
                            </button>
                            <button
                                (click)="eliminarHeroe(key)"
                                class="btn btn-outline-danger"
                            >
                                <i class="fas fa-trash-alt fa-lg"></i>
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div
                *ngIf="(heroes | keys).length == 0 && !loading"
                class="alert alert-info"
                role="alert"
            >
                <strong>No hay registros actualmente</strong>
            </div>
            <div
                *ngIf="loading"
                class="alert alert-warning"
                role="alert"
            >
                <strong>Cargando...</strong>
                por favor, espere
            </div>
        </div>
    </div>
</div>
